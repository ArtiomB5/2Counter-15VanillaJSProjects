<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Counter</title>
</head>

<body>
    <div class="container">
        <div class="counter">
            <p>Counter</p>
            <span id="counter-data">0</span>
        </div>
        <div class="buttons">
            <button class="buttons__decrease" id="decrease-button">decrease</button>
            <button class="buttons__reset" id="reset-button">reset</button>
            <button class="buttons__increase" id="increase-button">increase</button>
        </div>
    </div>

    <script src="script/main.js"></script>
</body>

</html>
